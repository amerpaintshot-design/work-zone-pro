<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkZoneCalc | Fast Site Estimator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root { --orange: #ff8c00; --bg: #121212; --card: #1e1e1e; }
        body { font-family: sans-serif; background: var(--bg); color: #fff; margin: 0; padding: 10px; }
        
        /* AD SLOT STYLING */
        .ad-placeholder { background: #222; border: 1px dashed #444; margin: 10px auto; padding: 10px; max-width: 728px; color: #666; font-size: 12px; }

        .container { max-width: 500px; margin: 0 auto; background: var(--card); border: 2px solid var(--orange); border-radius: 12px; padding: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .input-row { display: flex; gap: 10px; margin-bottom: 15px; }
        .input-group { flex: 1; text-align: left; }
        label { font-size: 11px; color: var(--orange); font-weight: bold; display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 12px; border-radius: 6px; border: 1px solid #444; background: #fff; color: #000; font-size: 16px; box-sizing: border-box; }
        
        button { width: 100%; background: var(--orange); color: #000; padding: 15px; font-weight: bold; border: none; border-radius: 6px; cursor: pointer; font-size: 18px; }
        
        .results { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
        .res-box { background: #2a2a2a; padding: 15px; border-radius: 8px; text-align: center; border-bottom: 3px solid var(--orange); }
        .res-box span { font-size: 20px; font-weight: bold; display: block; margin-top: 5px; }
        
        .secondary-info { margin-top: 20px; border-top: 1px solid #333; padding-top: 20px; display: none; }
    </style>
</head>
<body>

    <div class="ad-placeholder">ADVERTISEMENT - RESPONSIVE BANNER</div>

    <div class="container">
        <h2 style="margin-top:0; color:var(--orange)">ðŸš§ WorkZoneCalc</h2>
        
        <div class="input-row">
            <div class="input-group">
                <label>SPEED (MPH)</label>
                <input type="number" id="speed" value="45" oninput="quickCalc()">
            </div>
            <div class="input-group">
                <label>LANE WIDTH (FT)</label>
                <input type="number" id="width" value="12" oninput="quickCalc()">
            </div>
        </div>

        <button onclick="showDetails()">GET FULL SAFETY PLAN</button>

        <div id="quickOutput" class="results">
            <div class="res-box">Taper (L) <span id="resTaper">540'</span></div>
            <div class="res-box">Buffer <span id="resBuffer">360'</span></div>
        </div>

        <div class="ad-placeholder">ADVERTISEMENT - NATIVE IN-FEED</div>

        <div id="details" class="secondary-info">
            <label>PROJECT NAME</label>
            <input type="text" id="projName" placeholder="e.g. Main St. Sewer" style="margin-bottom:15px;">
            <label>SETUP LEAD</label>
            <input type="text" id="setupLead" placeholder="Supervisor Name" style="margin-bottom:15px;">
            <button style="background:#555; color:white;" onclick="downloadPDF()">DOWNLOAD PDF REPORT</button>
        </div>
    </div>

    <div class="ad-placeholder">ADVERTISEMENT - FOOTER</div>

    <script>
        function quickCalc() {
            const S = parseFloat(document.getElementById('speed').value) || 0;
            const W = parseFloat(document.getElementById('width').value) || 0;
            
            // Formula L = W * S for high speed, (W * S^2)/60 for low
            let L = (S >= 45) ? (W * S) : (W * Math.pow(S, 2)) / 60;
            
            // Simple buffer table
            const buffers = { 25:155, 30:200, 35:250, 40:305, 45:360, 50:425, 55:495, 60:570, 65:645, 70:730 };
            let B = buffers[S] || (S > 70 ? 820 : 115);

            document.getElementById('resTaper').innerText = Math.round(L) + "'";
            document.getElementById('resBuffer').innerText = B + "'";
        }

        function showDetails() {
            document.getElementById('details').style.display = 'block';
            window.scrollTo(0, document.body.scrollHeight);
        }

        function downloadPDF() {
            // Logic to export the inputs as a PDF
            alert("Generating PDF for " + document.getElementById('projName').value);
        }
    </script>
</body>
</html>
